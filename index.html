<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star-Rey Feed</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- MENU LATERAL -->
  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><a href="profile.html">👤 Ver Perfil</a></li>
      <li><a href="editar-perfil.html">✏️ Editar Perfil</a></li>
      <li><a href="login.html">🚪 Sair</a></li>
    </ul>
  </aside>

  <!-- CABEÇALHO -->
  <header class="topbar">
    <div class="top-left">
      <button id="menuToggle">☰</button>
    </div>
    <div class="top-center logo-animada">
      👁️👄👁️<span class="nail">💅🏻</span>
    </div>
    <div class="top-right">
      <button onclick="abrirModalPost()" title="Criar Post">⭐</button>
      <button onclick="mostrarNotificacao('Notificações em breve!')" title="Notificações">🔔</button>
      <button onclick="mostrarNotificacao('Mensagens em breve!')" title="Mensagens">💬</button>
      <button onclick="window.location.reload()" title="Atualizar Feed">♻️</button>
    </div>
  </header>

  <!-- CONTAINER PRINCIPAL -->
  <main>
    <section id="feedContainer">
      <!-- Posts renderizados aqui -->
    </section>
  </main>

  <!-- MODAL DE POSTAGEM -->
  <div id="modalPost" class="modal hidden"> 
    <div class="modal-content">
      <span class="close" onclick="fecharModalPost()">&times;</span>
      <h2>Criar Post</h2>
      <button onclick="adicionarImagem()">Adicionar Imagem/Video</button>
      <input type="file" id="imagemPost" accept="image/*,video/*" style="display:none;" />
      <button onclick="postar()">Postar</button>
    <input type="file" id="imagemPost" accept="image/*,video/*" />
    <button onclick="postar()">Postar</button>
  </div>

  <!-- NOTIFICAÇÕES -->
  <div id="notificacoes"></div>
</body>
</html>
