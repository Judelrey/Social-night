<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star-Rey Feed</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div id="authLoader">
    <p>Verificando autenticação...</p>
  </div>

  <!-- MENU LATERAL -->
  <aside id="sidebar" class="sidebar hidden">
    <!-- Será preenchido dinamicamente -->
  </aside>

  <!-- CABEÇALHO -->
  <header class="topbar">
    <div class="top-left">
      <button id="menuToggle">☰</button>
    </div>
    <div class="top-center logo-animada">
      👁️👄👁️<span class="nail">💅🏻</span>
    </div>
    <div class="top-right">
      <button id="btnAbrirModal" title="Criar Post">⭐</button>
      <button id="btnNotificacoes" title="Notificações">🔔</button>
      <button id="btnMensagens" title="Mensagens">💬</button>
      <button id="btnAtualizar" title="Atualizar Feed">♻️</button>
    </div>
  </header>

  <!-- CONTAINER PRINCIPAL -->
  <main>
    <section id="feedContainer">
      <!-- Posts serão renderizados aqui -->
    </section>
  </main>

  <!-- MODAL DE POSTAGEM -->
  <div id="modalPost" class="modal hidden"> 
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Criar Post</h2>
      <textarea id="postText" placeholder="O que você está pensando?"></textarea>
      <input type="file" id="postImage" accept="image/*,video/*" />
      <button id="btnPostar">Postar</button>
    </div>
  </div>

  <!-- NOTIFICAÇÕES -->
  <div id="notificacoes"></div>
</body>
</html>
