<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star-Rey ✨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f4faff;
      color: #1a237e;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }
    .emoji-topo {
      text-align: center;
      font-size: 48px;
      margin-bottom: 30px;
      animation: flutuar 2s ease-in-out infinite alternate;
    }
    .olho-piscando {
      display: inline-block;
      animation: piscarOlho 2s infinite;
    }
    @keyframes piscarOlho {
      0%,100%{opacity:1;transform:scaleY(1);}
      50%{opacity:0.2;transform:scaleY(0.1);}
    }
    @keyframes flutuar {
      from { transform: translateY(0); }
      to { transform: translateY(5px); }
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #e3f2fd;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #1a237e;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background: #1a237e;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #0d1333;
    }
    #listaComentarios > div {
      background-color: #ffffff;
      border-left: 4px solid #1a237e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      position: relative;
    }
    #listaComentarios img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: #1a237e;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      margin-right: 8px;
    }
    .comentario-topo {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .comentario-acoes button {
      font-size: 12px;
      margin-top: 6px;
      background: #3949ab;
      color: white;
      padding: 6px;
      border-radius: 6px;
    }
    .resposta {
      background: #eef3fd;
      margin-top: 8px;
      padding: 10px;
      border-left: 3px solid #1a237e;
      border-radius: 6px;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    .dark-mode input, .dark-mode textarea {
      background: #2a2a2a;
      color: #fff;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, serverTimestamp, query, orderBy, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDmmaC3MKmzQ03Q3nrKIlF2KbcHz311ZU",
      authDomain: "star-rey.firebaseapp.com",
      projectId: "star-rey",
      storageBucket: "star-rey.firebasestorage.app",
      messagingSenderId: "709224254692",
      appId: "1:709224254692:web:acb72a8ef1df57965930f1",
      measurementId: "G-T5EXT06L6J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginContainer = document.getElementById("login-container");
    const feedContainer = document.getElementById("feed-container");
    const userName = document.getElementById("user-name");
    const textoComentario = document.getElementById("textoComentario");
    const imagemComentario = document.getElementById("imagemComentario");
    const listaComentarios = document.getElementById("listaComentarios");

    function publicarComentario() {
      const user = auth.currentUser;
      const texto = textoComentario.value.trim();
      const imagem = imagemComentario.files[0];
      if (!texto && !imagem) return alert("Escreva algo ou envie uma imagem.");
      const salvar = (urlImagem = null) => {
        addDoc(collection(db, "comentarios"), {
          uid: user.uid,
          nome: user.email,
          texto,
          imagem: urlImagem,
          curtidas: 0,
          respostas: [],
          data: serverTimestamp()
        }).then(() => {
          textoComentario.value = "";
          imagemComentario.value = "";
        });
      };
      if (imagem) {
        const reader = new FileReader();
        reader.onload = () => salvar(reader.result);
        reader.readAsDataURL(imagem);
      } else salvar();
    }

    function editarComentario(id, textoAntigo) {
      const novo = prompt("Editar comentário:", textoAntigo);
      if (novo !== null) updateDoc(doc(db, "comentarios", id), { texto: novo });
    }

    function deletarComentario(id) {
      if (confirm("Apagar este comentário?")) deleteDoc(doc(db, "comentarios", id));
    }

    function responder(id, texto) {
      const user = auth.currentUser;
      const docRef = doc(db, "comentarios", id);
      getDoc(docRef).then(docSnap => {
        const respostas = docSnap.data().respostas || [];
        respostas.push({ nome: user.email, texto });
        updateDoc(docRef, { respostas });
      });
    }

    function curtir(id) {
      const docRef = doc(db, "comentarios", id);
      getDoc(docRef).then(docSnap => {
        const curtidas = (docSnap.data().curtidas || 0) + 1;
        updateDoc(docRef, { curtidas });
      });
    }

    function alternarModo() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('modo', document.body.classList.contains('dark-mode'));
    }
    if (localStorage.getItem('modo') === 'true') document.body.classList.add('dark-mode');

    function mostrarFeed(user) {
      loginContainer.style.display = 'none';
      feedContainer.style.display = 'block';
      userName.textContent = user.email;
      const q = query(collection(db, "comentarios"), orderBy("data", "desc"));
      onSnapshot(q, (snapshot) => {
        listaComentarios.innerHTML = "";
        snapshot.forEach(docSnap => {
          const com = docSnap.data();
          const dono = com.uid === auth.currentUser.uid;
          const div = document.createElement('div');
          div.innerHTML = `
            <div class="comentario-topo">
              <div class="avatar">${(com.nome || '?')[0]}</div>
              <div>
                <strong>${com.nome}</strong><br>
                <small>${new Date(com.data?.toDate()).toLocaleString("pt-BR")}</small>
              </div>
            </div>
            <div class="comentario-texto">${com.texto || ''}</div>
            ${com.imagem ? `<img src="${com.imagem}" />` : ''}
            <div class="comentario-acoes">
              <button onclick="curtir('${docSnap.id}')">❤️ Curtir (${com.curtidas || 0})</button>
              ${dono ? `<button onclick="editarComentario('${docSnap.id}', '${com.texto || ''}')">✏️ Editar</button>
              <button onclick="deletarComentario('${docSnap.id}')">🗑 Apagar</button>` : ''}
              <div><input placeholder="Responder..." onchange="responder('${docSnap.id}', this.value)"></div>
            </div>
            ${(com.respostas || []).map(r => `<div class='resposta'><b>${r.nome}</b>: ${r.texto}</div>`).join('')}
          `;
          listaComentarios.appendChild(div);
        });
      });
    }

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha).then(cred => mostrarFeed(cred.user)).catch(e => alert(e.message));
    }

    function cadastrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha).then(cred => mostrarFeed(cred.user)).catch(e => alert(e.message));
    }

    function logout() {
      signOut(auth).then(() => location.reload());
    }

    onAuthStateChanged(auth, user => { if (user) mostrarFeed(user); });

    window.publicarComentario = publicarComentario;
    window.editarComentario = editarComentario;
    window.deletarComentario = deletarComentario;
    window.responder = responder;
    window.curtir = curtir;
    window.alternarModo = alternarModo;
    window.login = login;
    window.cadastrar = cadastrar;
    window.logout = logout;
  </script>
</head>
<body>
  <div class="emoji-topo">
    <span class="olho-piscando">👁️</span>👄<span class="olho-piscando">👁️</span>💅🏻
  </div>

  <button onclick="alternarModo()">🌗 Alternar Modo</button>

  <div class="container" id="login-container">
    <h2>Entrar ou Cadastrar</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <div class="container" id="feed-container" style="display:none;">
    <h2>Bem-vindo, <span id="user-name"></span>!</h2>
    <button onclick="logout()">Sair</button>

    <input type="text" id="textoComentario" placeholder="O que deseja dizer?">
    <input type="file" id="imagemComentario" accept="image/*">
    <button onclick="publicarComentario()">Publicar</button>

    <h3>Comentários</h3>
    <div id="listaComentarios"></div>
  </div>
</body>
</html>
