<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star-Rey - Feed</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="left-icons">
      <button id="menuToggle">&#9776;</button>
    </div>
    <div class="center-logo">
      <span class="logo">Star-Rey</span>
    </div>
    <div class="right-icons">
      <button id="searchBtn">🔍</button>
      <button id="notifBtn">🔔</button>
      <button id="msgBtn">💬</button>
      <button id="refreshBtn">♻️</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="hidden">
    <ul>
      <li><a href="profile.html">Ver Perfil</a></li>
      <li><a href="#" id="editProfile">Editar Perfil</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </aside>

  <!-- FEED -->
  <main class="feed">
    <section class="post-box">
      <textarea placeholder="O que está acontecendo?"></textarea>
      <div class="post-actions">
        <input type="file" id="postImage">
        <button id="postBtn">Postar</button>
      </div>
    </section>

    <section id="feedContainer">
      <!-- Aqui os posts serão inseridos dinamicamente -->
    </section>
  </main>
</body>
</html>
